spring.application.name=service-blockchain
spring.profiles.active=local

server.port=8009
server.servlet.context-path=/api

spring.datasource.url=jdbc:postgresql://localhost:5432/mvg-sky
spring.datasource.username=postgres
spring.datasource.password=Ctlbi@0775516337

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.flyway.enabled=false

spring.cloud.config.enabled=false

springdoc.swagger-ui.path=/blockchains/document
springdoc.api-docs.path=/blockchains/api-docs

spring.mvc.throw-exception-if-no-handler-found=true

eureka.client.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8000/eureka/

logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
